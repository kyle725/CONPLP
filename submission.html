<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Submission Successful</title>

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'VT323', monospace;
      background: linear-gradient(180deg, #f5a6df, #ffb2b2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    .card {
      background: rgba(255,255,255,0.35);
      padding: 30px;
      width: 360px;
      max-width: 100%;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: popIn 0.8s ease-out forwards;
    }

    h2 {
      color: #b30059;
      font-size: 28px;
      margin-bottom: 8px;
    }

    p {
      color: #5c0033;
      font-size: 18px;
      margin: 6px 0;
    }

    .timer {
      margin-top: 14px;
      font-weight: bold;
      color: #ff4d94;
      font-size: 20px;
      animation: floaty 3s ease-in-out infinite;
    }

    button {
      margin-top: 18px;
      background: #ff8fd6;
      color: #000;
      border: none;
      padding: 12px 28px;
      border-radius: 999px;
      cursor: pointer;
      font-family: 'VT323', monospace;
      font-size: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff6cc8;
    }

    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* ===== MEDIA QUERIES ===== */
    @media (max-width: 600px) {
      .card {
        padding: 25px;
      }
      h2 { font-size: 24px; }
      p { font-size: 16px; }
      .timer { font-size: 18px; }
      button { font-size: 18px; padding: 12px 20px; width: 100%; }
    }

    @media (max-width: 400px) {
      h2 { font-size: 22px; }
      p { font-size: 15px; }
      .timer { font-size: 16px; }
      button { font-size: 16px; padding: 10px 16px; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>âœ… Submission Successful</h2>
    <p>Your consultation request has been sent.</p>
    <p>You will be redirected shortly.</p>

    <div class="timer">
      Redirecting in <span id="countdown">5</span> seconds...
    </div>

    <button onclick="window.location.href='demo5.html'">
      Go back now
    </button>
  </div>

  <script>
    let timeLeft = 5;
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;

      if (timeLeft === 0) {
        clearInterval(timer);
        window.location.href = "demo5.html";
      }
    }, 1000);
  </script>

</body>
</html>
