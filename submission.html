<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Submission Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'VT323', monospace;
      background: linear-gradient(180deg, #f5a6df, #ffb2b2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .card {
      background: rgba(255,255,255,0.35);
      padding: 50px;
      width: 500px;
      max-width: 95%;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: popIn 0.8s ease-out forwards;
    }

    h2 {
      color: #b30059;
      font-size: 42px;
      margin-bottom: 16px;
    }

    p {
      color: #5c0033;
      font-size: 24px;
      margin: 10px 0;
    }

    .timer {
      margin-top: 20px;
      font-weight: bold;
      color: #ff4d94;
      font-size: 28px;
      animation: floaty 3s ease-in-out infinite;
    }

    button {
      margin-top: 28px;
      background: #ff8fd6;
      color: #000;
      border: none;
      padding: 18px 36px;
      border-radius: 999px;
      cursor: pointer;
      font-family: 'VT323', monospace;
      font-size: 26px;
      width: 100%;
      max-width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff6cc8;
    }

    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes floaty {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* MOBILE-FIRST MEDIA QUERIES */
    @media (max-width: 900px) {
      .card { padding: 45px; width: 90%; }
      h2 { font-size: 48px; }
      p { font-size: 26px; }
      .timer { font-size: 30px; }
      button { font-size: 28px; padding: 20px 32px; }
    }

    @media (max-width: 600px) {
      .card { padding: 40px; width: 95%; }
      h2 { font-size: 52px; }
      p { font-size: 28px; }
      .timer { font-size: 34px; }
      button { font-size: 30px; padding: 22px 32px; }
    }

    @media (max-width: 420px) {
      .card { padding: 35px; width: 98%; }
      h2 { font-size: 56px; }
      p { font-size: 30px; }
      .timer { font-size: 36px; }
      button { font-size: 32px; padding: 24px 32px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>âœ… Submission Successful</h2>
    <p>Your consultation request has been sent.</p>
    <p>You will be redirected shortly.</p>

    <div class="timer">
      Redirecting in <span id="countdown">5</span> seconds...
    </div>

    <button onclick="window.location.href='demo5.html'">
      Go back now
    </button>
  </div>

  <script>
    let timeLeft = 5;
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;
      if (timeLeft === 0) {
        clearInterval(timer);
        window.location.href = "demo5.html";
      }
    }, 1000);
  </script>

</body>
</html>
