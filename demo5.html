  <style>
   * { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'VT323', monospace;
  min-height: 100vh;
  background: linear-gradient(180deg, #f5a6df, #ffb2b2);
  overflow-x: hidden;
}

/* ===== BACKGROUND SLIDESHOW ===== */
.bg-slideshow { position: absolute; top:0; left:0; width:100%; height:100%; z-index:-3; }
.bg-slide { position: absolute; top:0; left:0; width:100%; height:100%; background-size: cover; background-position: center; opacity:0; transition: opacity 2s ease-in-out; filter: brightness(0.85) saturate(0.9); }
.bg-slide.active { opacity: 1; }

/* Overlay */
.overlay { position:absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(to bottom, rgba(255,240,248,0.90) 0%, rgba(255,200,220,0.75) 35%, rgba(255,178,178,0.55) 65%, rgba(255,178,178,0) 100%); z-index:-2; }

/* ===== CONTAINER ===== */
.container {
  width: 560px;
  max-width: 95%;
  padding: 25px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  position: relative;
  z-index: 1;
  min-height: 100vh;
}

/* ===== TITLE ===== */
.title-wrap { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 24px; }
.logo { width: 60px; height: 60px; object-fit: contain; }
.consult-title { font-size: 72px; animation: popIn 0.8s ease-out forwards, floaty 3s ease-in-out infinite; }
.con { color: #ff00b9; }
.sult { color: #ff7676; }
@keyframes popIn { from { transform: scale(0.6); opacity: 0; } to { transform: scale(1); opacity: 1; } }
@keyframes floaty { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }

/* ===== FORM ===== */
form { background: rgba(255,255,255,0.32); backdrop-filter: blur(7px); padding: 25px; border-radius: 18px; display: grid; grid-template-columns: 1fr 1fr; gap: 18px; max-height: 90vh; overflow-y: auto; }
label { font-size: 18px; color: #5c0033; margin-bottom: 4px; display: block; }
input, select, textarea { width: 100%; padding: 10px 14px; border-radius: 999px; border: none; font-family: 'VT323', monospace; font-size: 18px; outline: none; }
select { appearance: none; background-image: linear-gradient(45deg, transparent 50%, #555 50%), linear-gradient(135deg, #555 50%, transparent 50%); background-position: calc(100% - 20px) calc(50% - 3px), calc(100% - 14px) calc(50% - 3px); background-size: 6px 6px; background-repeat: no-repeat; padding-right: 42px; }
textarea { border-radius: 16px; resize: none; height: 70px; overflow-y: auto; } 
.full { grid-column: span 2; }
.submit-wrap { grid-column: span 2; display: flex; justify-content: flex-end; }
button { background: #ff8fd6; border: none; padding: 10px 28px; font-size: 22px; border-radius: 999px; cursor: pointer; font-family: 'VT323', monospace; }
button:hover { background: #ff6cc8; }

/* ===== MEDIA QUERIES ===== */
@media (max-width: 900px) {
  .container { width: 85%; padding: 20px; }
  .logo { width: 50px; height: 50px; }
  .consult-title { font-size: 60px; }
  form { grid-template-columns: 1fr; }
  .full, .submit-wrap { grid-column: span 1; }
  .submit-wrap { justify-content: center; }
}

@media (max-width: 600px) {
  .container { width: 95%; padding: 15px; }
  .logo { width: 45px; height: 45px; }
  .consult-title { font-size: 50px; }
  form { grid-template-columns: 1fr; }
  .full, .submit-wrap { grid-column: span 1; }
  .submit-wrap { justify-content: center; }
  textarea { height: 120px; }
}

@media (max-width: 420px) {
  .consult-title { font-size: 42px; }
  textarea { height: 140px; }
}

<!-- SLIDESHOW SCRIPT -->
<script>
  const slides = document.querySelectorAll('.bg-slide');
